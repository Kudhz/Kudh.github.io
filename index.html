    <script type="text/javascript">
    
    $(document).ready(function() {
        $('#select-item').select2({
          placeholder: 'Select an item',
            ajax: {
                url: 'dnnandar.xyz/getItem',
                dataType: '.json',
                delay: 250,
                data: function (params) {
                    return {
                        search: params.term
                    };
                },
                processResults: function (data) {
                    return {
                        results: $.map(data, function (item) {
                            return {
                                id: item.id,
                                text: item.name
                            }
                        })
                    };
                },
                cache: true
            }
        });
    });
